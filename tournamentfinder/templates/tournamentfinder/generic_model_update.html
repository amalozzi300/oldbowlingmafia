{% extends 'bowlingmafia/layout.html' %}

{% block title %}
    <title>Edit {{ object }}</title>
{% endblock title %}

{% block content %}
    <h1 class="model-form-header">Update "{{ object }}"</h1>

    <form class="model-form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock content %}
